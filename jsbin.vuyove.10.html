<meta name="robots" content="noindex">
<html>

<head>
  <meta name="description" content="Color Clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
* {
  margin: 0; padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 4.375rem;
  margin-top: -2.187rem;
  color: #fff;
}

@media (min-width: 768px) {

  html, body {
    width: 100%;
  }

  #clock {
    width: 40%;
    top: 90%;
    left: 55%;
  }

}

@media (min-width: 1024px) {

  html, body {
    width: 100%;
  }

  #clock {
    width: 30%;
    top: 92%;
    left: 60%;
  }

}

@media (min-width: 1280px) {

  html, body {
    width: 100%;
  }

  #clock {
    width: 30%;
    top: 85%;
    left: 68%;
  }

}
</style>
</head>

<body>
  <div id="clock"></div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours < 10) {
    hours = '0' + hours;
  }

  if (minutes < 10) {
    minutes = '0' + minutes;
  }

  if (seconds < 10) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + 'ff' + seconds + minutes;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();



</script>
</body>

</html>
